<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@HorseSocial</title>
    <link rel="stylesheet" href="/static/style.css">

    <!--Boot Strap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/0ce7d75bec.js" crossorigin="anonymous"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7380688007699870"
     crossorigin="anonymous"></script>
</head>

<body class = "bg-white">
    <!--Navigation Bar-->
    {% include "header.html" %}
    {% for connection in connections_file %}
        <div class = "row m-4">
            <a class="nav-link" href="{{url_for('user_page', user_id = connection.id)}}">
                <div class = "container rounded p-3" id="post">
                    <div class="d-flex align-items-center">
                        {% if connection.page_image != None %}
                            <img class="rounded-circle shadow-4-strong m-3" style="width: 80px; height: 80px" src="https://s3.amazonaws.com/autonomyai.net/{{connection.page_image}}">
                        {% else %}
                            <img class="rounded-circle shadow-4-strong m-3" style="width: 80px; height: 80px" src="https://s3.amazonaws.com/autonomyai.net/login_image.jpg">
                        {% endif %}
                        <div class="container">
                            <h2>{{ connection.first_name + " " + connection.last_name}}</h2>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</body>
</html>
