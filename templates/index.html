<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@HorseSocial</title>
    <meta name="keywords" content="">
    <link rel="stylesheet" href={{ url_for("static", filename="style.css")}}>

    <!--Boot Strap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce7d75bec.js" crossorigin="anonymous"></script>

    <!--Popper Link-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!--Font Awesome Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7380688007699870"
     crossorigin="anonymous"></script>
</head>

<body class = "bg-white">
     <!--Inserting navigation bar which is the header-->
     {% include "header.html" %}

     <!-- Login Card-->
    <div class = "row m-4">
        <div class="container col-lg-4 col-sm-12 p-3">
            <form action="/login" method="post">
                <div class="row mb-3">
                    <div class = "container col-3">
                        <label for="input_email" class = "col-form-label">Email</label>
                    </div>
                    <div class="container col-9">
                        <input type="email" class = "form-control" placeholder="Email" aria-label="Email" name="input_email">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="container col-3">
                        <label for="input_password" class = "col-form-label">Password</label>
                    </div>
                    <div class="container col-9">
                        <input type="password" class = "form-control" placeholder="Password" aria-label="Password" name="input_password">
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-3">
                        <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#createUserModal">Create User</button>
                        <button type="submit" class="btn btn-primary m-3">Login</button>
                </div>
            </form>
            <div class = "d-flex justify-content-center">
                <p style="color:red; font-size:20px;">{{ message }}</p>
            </div>
        </div>
        <div class="container col-lg-7 col-sm-12">
             <div><img src = 'https://s3.amazonaws.com/autonomyai.net/login_image.jpg' class="img-fluid rounded" alt="No Image"></div>
        </div>
    </div>

    <!--Create User Modal-->
    <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="Create a User" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5 id="modal">Create a New User</h5></div>
                <form action="/adduser" method="post">
                    <div class="modal-body" id="modal">
                        <div class="row mb-3">
                            <label for="input_first_name" class = "col-sm-3 col-form-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class = "form-control" placeholder="First Name" aria-label="First Name" name="input_first_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input_last_name" class = "col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class = "form-control" placeholder="Last Name" aria-label="Last Name" name="input_last_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input_email" class = "col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class = "form-control" placeholder="Email" aria-label="Email" name="input_email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input_password" class = "col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class = "form-control" placeholder="Password" aria-label="Password" name="input_password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
