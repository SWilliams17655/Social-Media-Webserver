<!--Navigation Bar-->
    <nav class="navbar navbar-expand bg-body-tertiary navbar-light bg-light" data-bs-theme="light">
        <div class="container-fluid">
            {% if logged_in_user_file == None %}
                <a class="navbar-brand" href="/">@HorseSocial</a>
            {% else %}
                <a class="navbar-brand">@HorseSocial</a>
            {% endif %}

            <!--Hamburger icon for mobile app-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        {% if logged_in_user_file != None %}
                            <a class="nav-link" href="{{url_for('user_page', user_id = logged_in_user_file.id)}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-heart" viewBox="0 0 16 16">
                                <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982"/>
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                                </svg>
                            </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if logged_in_user_file != None %}
                            <a class="nav-link" href="{{url_for('user_connections', user_id = logged_in_user_file.id)}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                                </svg>
                            </a>
                        {% endif %}
                    </li>
                </ul>
                {% if logged_in_user_file != None %}
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#accountModal">
                        {% if logged_in_user_file.page_image != None %}
                            <img class="rounded-circle shadow-4-strong m-1" style="width: 40px; height: 40px" src="https://s3.amazonaws.com/autonomyai.net/{{logged_in_user_file.page_image}}" alt="Sorry image was not available :(">
                        {% else %}
                            <img class="rounded-circle shadow-4-strong m-1" style="width: 40px; height: 40px" src="https://s3.amazonaws.com/autonomyai.net/login_image.jpg" alt="Sorry image was not available :(">
                        {% endif %}
                    </button>
                {% endif %}
                </div>
            </div>
        </div>

        <!--Update account-->
        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header"><h5 id="modal">Manage Account</h5></div>
                     <form action="/update_user_password" method="post">
                        <div class="row m-3">
                            <div class="container">
                                <h3>Logout</h3>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="nav-link" href="{{url_for('logout_user')}}">
                                    <button type="button" class="btn btn-primary m-3">Logout</button>
                                </a>
                            </div>
                        </div>
                         <hr>
                         <h3>Change Password</h3>
                         <div class="modal-body" id="modal">
                            <div class="row mb-3">
                                <label for="input_old_password" class = "col-form-label">Input Old Password</label>
                                <div class="container col-9">
                                    <input type="password" class = "form-control" placeholder="Password" aria-label="Password" name="input_old_password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="input_new_password" class = "col-form-label">Input New Password</label>
                                <div class="container col-9">
                                    <input type="password" class = "form-control" placeholder="Password" aria-label="Password" name="input_new_password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary m-3">Change Password</button>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </nav>
